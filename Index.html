<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="Index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Forecast</h1>
        </header>
        <main>
            <section class="left-section">
                <div class="picture-gallery">
                    <img src="images/sunny.png" alt="Sunny Day">
                    <img src="images/rainy.png" alt="Rainy Day">
                    <img src="images/cloudy.png" alt="Cloudy Day">
                </div>
            </section>
            <section class="middle-section">
                <section class="search-section">
                    <input type="text" id="searchInput" placeholder="Enter Location">
                    <button onclick="searchWeather()">Search</button>
                </section>
                <section id="weatherInfo" class="weather-info"></section>
            </section>
        </main>

        <footer>
            <p>2023 Weather Forecast. All rights reserved.</p>
        </footer>
    <script src="Index.js">

    </script>
</body>
</html>
